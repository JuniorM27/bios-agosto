
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de temperatura</title>
    <link rel="stylesheet" href="styless.css" >
</head>
<body>
<div class="converter-container">
    <h1>Convertidor de temperatura</h1>
    <p>
        Introducir la temperatura y seleccionar las unidades
    </p>
    <form class="form-wrapper">
        <input type="number" id="temperature" placeholder="0.0">
        <select id="fromUnit">
            <option value="">From Unit</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius"> Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <select id="toUnit">
            <option value="">To Unit</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius"> Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button id="convertButton" disabled> Convert</button>
    </form>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
